<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex item-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6">
      <h1 class="text-2xl font-bold text-center text-indigo-600 mb-5">
        To-Do App
      </h1>
      <div class="flex mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Enter a Task..."
          class="flex-grow border border-gray-100 rounded-l-lg focus:ring-indigo-2"
        />
        <button
          id="addTaskBtn"
          class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-green-800 transition"
        >
          Add
        </button>
      </div>
      <div>
        <ul id="taskList" class="space-y-2"></ul>
        <button
          id="clearBtn"
          class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-red-800 transition"
        >
          Clear All
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
